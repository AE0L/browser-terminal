<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=UTF-8 />
		<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta http-equiv=x-ua-compatible content=ie=edge />
		
		<!-- <link rel="manifest" href="./assets/manifest.json"> -->
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
		<link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#20201f">
		<meta name="msapplication-TileColor" content="#20201f">
		<meta name="theme-color" content="#20201f">
		
		<title>Terminal</title>
		<link href=./css/style.css rel=stylesheet />
	</head>
	<body>
		<div class=wrapper>
			<stdout id=stdout></stdout>
			<div class="command" id=input-cont>
				<div class=prompt>
					<span id=main-stdin-user class=user-name></span>
					<span id=main-stdin-symbol class=prompt-symbol></span>
				</div>
				<input type=text id=main-stdin class=stdin autofocus autocomplete spellcheck=false />
			</div>
			<div id=bottom-offset></div>
		</div>
		<script data-main=js/initialize.js src=js/require.js></script>
	</body>
</html>
